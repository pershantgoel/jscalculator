<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{ background-color:black;}
        .container{zoom: 200%;
    margin-left: 40%;
    margin-top: 12%;}
        button{ border-radius: 30px;}
            
    </style>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    
</head>

<body>
    <div class="container">
    <input type="text" id="inputbox" placeholder="0" size="15">
    <table id="cal">
        
        <tr id="row1">
            <td><button id="clear">C</button></td>
            <td><button id="divide" class="operator">/</button></td>
            <td><button id="multiply" class="operator">*</button></td>
            <td><button id="backspace">&lt--</button></td>
        </tr>

        <tr>
            <td><button class="number">7</button></td>
            <td><button class="number">8</button></td>
            <td><button class="number">9</button></td>
            <td><button id="subtract" class="operator">-</button></td>
            
            
        </tr>

        <tr>
            <td><button class="number">4</button></td>
            <td><button class="number">5</button></td>
            <td><button class="number">6</button></td>
            <td><button id="add" class="operator">+</button></td>
            
            
        </tr>

        <tr>
            <td><button class="number">1</button></td>
            <td><button class="number">2</button></td>
            <td><button class="number">3</button></td>
            <td><button id="reciprocal">1/x</button></td>
            
            
        </tr>

        <tr>
            <td><button id="percentage">%</button></td>
            <td><button class="number">0</button></td>
            <td><button>.</button></td>
            <td><button id="equals">=</button></td>
            
            
            
        </tr>
    </table>
</div>
</body>
</html>
